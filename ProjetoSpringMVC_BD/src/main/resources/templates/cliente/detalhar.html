<!DOCTYPE html>
<html lang="pt-br">
 
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="imagens/icon.ico" type="image/x-icon">
 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	
	
 
	<title>Detalhes do Cliente</title>
</head>
<body style="background-color: #e3f0ff;"> 
<body>
	<style>
  .custom-navbar {
    background-color: #e3f0ff; /
  }
  .custom-navbar .navbar-brand {
    font-size: 34px;
    font-weight: bold;
    text-align: left;
    width: 65%; 
  }
</style>

<nav class="navbar navbar-light custom-navbar">
  <div class="container-fluid d-flex justify-content-between">
    <div class="logo">
      <img src="imagens/logo novaokpequena2.png">
    </div>
    <a class="navbar-brand" href="#">Clientes AgÃªncia MontesTur</a>
  </div>
</nav>
 
  <main class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Detalhes do Cliente</h1>
      </div>
    </div>
 
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <h5 class="card-header" th:text="${cliente.nome}"></h5>
          <div class="card-body">
            <p>
              Telefone: <span th:text="${cliente.telefone}"></span>
            </p>
            <p>
              Email: <span th:text="${cliente.email}"></span>
            </p>
            <p>
              CPF: <span th:text="${cliente.cpf}"></span>
            </p>
            <p>
              Data de Nascimento: <span th:text="${cliente.dataNascimento}"></span>
            </p>
 
            <a th:href="@{/cliente/{id}/editar (id=${cliente.id})}" class="btn btn-warning">Editar</a>
            <a th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" class="btn btn-danger">Excluir</a>
          </div>
        </div>
      </div>
    </div>
  </main>
 
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</body>
</html>
